<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="mossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#595f39;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d4225;stop-opacity:1" />
    </linearGradient>
    <filter id="subtle-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Outer decorative border - Sophisticated Sage -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#C4C5BA" stroke-width="2" rx="4"/>
  
  <!-- Inner decorative border - subtle -->
  <rect x="15" y="15" width="170" height="170" fill="none" stroke="#E4E4DE" stroke-width="1" rx="2"/>

  <!-- Main compass circle - Muted Moss gradient -->
  <circle cx="100" cy="100" r="75" fill="url(#mossGradient)" opacity="0.95" filter="url(#subtle-shadow)"/>
  
  <!-- Compass background - Ethereal Ivory -->
  <circle cx="100" cy="100" r="70" fill="#E4E4DE"/>

  <!-- Compass rose points - Eerie Black -->
  <!-- North point (top) -->
  <polygon points="100,35 105,65 100,60 95,65" fill="#1B1B1B"/>
  
  <!-- South point (bottom) -->
  <polygon points="100,165 105,135 100,140 95,135" fill="#1B1B1B"/>
  
  <!-- East point (right) -->
  <polygon points="165,100 135,105 140,100 135,95" fill="#1B1B1B"/>
  
  <!-- West point (left) -->
  <polygon points="35,100 65,105 60,100 65,95" fill="#1B1B1B"/>

  <!-- Ornamental compass circle lines -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#595f39" stroke-width="1.5" opacity="0.4"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="#C4C5BA" stroke-width="1" opacity="0.5"/>

  <!-- Compass cardinal directions (N, S, E, W) -->
  <text x="100" y="50" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1B1B1B" letter-spacing="2">N</text>
  <text x="150" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1B1B1B" letter-spacing="2">E</text>
  <text x="100" y="155" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1B1B1B" letter-spacing="2">S</text>
  <text x="50" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1B1B1B" letter-spacing="2">W</text>

  <!-- Center decorative diamond - Muted Moss -->
  <rect x="90" y="90" width="20" height="20" fill="#595f39" transform="rotate(45 100 100)"/>
  
  <!-- Center dot - Eerie Black -->
  <circle cx="100" cy="100" r="4" fill="#1B1B1B"/>

  <!-- Corner ornaments - elegant flourishes -->
  <!-- Top-left corner -->
  <path d="M 20 20 L 35 20 M 20 20 L 20 35" stroke="#595f39" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Top-right corner -->
  <path d="M 180 20 L 165 20 M 180 20 L 180 35" stroke="#595f39" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Bottom-right corner -->
  <path d="M 180 180 L 165 180 M 180 180 L 180 165" stroke="#595f39" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Bottom-left corner -->
  <path d="M 20 180 L 35 180 M 20 180 L 20 165" stroke="#595f39" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
